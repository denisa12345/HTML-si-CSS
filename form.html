<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />
  </head>

  <body>
    <div class="container">
      <div class="container-forms">
        <div class="group-tabs">
          <button class="client-tab">
            <span style="font-family: Arial"><b>CREATE AN ACCOUNT</b></span>
          </button>
        </div>

        <form id="client-form">
          <div class="group">
            <label for="username">USERNAME*</label>

            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter username"
              required
              minlength="4"
              maxlength="8"
              size="10"
              required
            />
          </div>

          <div class="group">
            <label for="email">EMAIL*</label>
            <input
              type="text"
              pattern=".+@endava\.com"
              placeholder="Enter email"
              name="email"
              id="email"
              minlength="10"
              maxlength="30"
              required
            />
          </div>

          <div class="group">
            <label for="start">BIRTHDATE</label>

            <input
              type="date"
              id="start"
              name="begin"
              placeholder="dd-mm-yyyy"
              value=""
              min="1990-12-31"
              max="2013-12-31"
            />
          </div>

          <div class="group">
            <label for="psw">PASSWORD*</label>
            <input
              type="password"
              placeholder="Enter password"
              name="psw"
              id="psw"
              required
            />
          </div>

          <div>
            <input type="checkbox" id="scales" name="scales" />
            <label for="scales"
              >I agree to the <a href="#">Terms & Services</a>.</label
            >
          </div>

          <div class="group-submit">
            <button type="submit" class="registerbtn">SIGN UP</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
